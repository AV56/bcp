

<header id="header" class="header fixed-top d-flex align-items-center">
   <div class="d-flex align-items-center justify-content-between">
      <img src="assets/img/maritech-logo-small.png" alt="Maritech" class="d-block d-lg-none">
      <i (click)="sidebarToggle()" class="bi bi-list toggle-sidebar-btn"></i>
   </div>

   <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
         <li class="nav-item dropdown">
            <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown"> <i class="bi bi-bell"></i> <span
                  class="badge bg-primary badge-number">1</span> </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow notifications">
               <li class="dropdown-header"> You have 1 new notification(s) <a href="#"><span
                        class="badge rounded-pill bg-primary p-2 ms-2">View all</span></a></li>
               <li>
                  <hr class="dropdown-divider">
               </li>
               <li class="notification-item">
                  <i class="bi bi-exclamation-circle text-warning"></i>
                  <div>
                     <h4>Lorem Ipsum</h4>
                     <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                     <p>30 min. ago</p>
                  </div>
               </li>
               <li class="dropdown-footer "> <a href="#">Show all notifications</a></li>
            </ul>
         </li>
         <li class="nav-item dropdown pe-3">
            <a class="nav-link nav-icon nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
               <i class="bi bi-person-circle" alt="Profile"></i> <span class="d-none d-md-block dropdown-toggle ps-2"
                  [textContent]="headerDetails.name"></span> </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
               <li class="dropdown-header">
                  <h6>Username</h6>
                  <span [textContent]="headerDetails.name"></span>
               </li>
               <li>
                  <hr class="dropdown-divider">
               </li>
               <li> <a class="dropdown-item d-flex align-items-center" routerLink="/user-profile"> <i
                        class="bi bi-person"></i> <span>My Profile</span> </a></li>
                        <li>
                           <button style="position: absolute;right: 10px;color:red;" (click)="logout()">LOG OUT</button>
                        </li>

            </ul>
         </li>
      </ul>
   </nav>
</header>
